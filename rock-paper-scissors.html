<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet"> 
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
<link rel="stylesheet" href="rock-paper-scissors.css">
<title>Rock Paper Scissors</title>
</head>
<body>
<header><h1 class="container text-center">Rock Paper Scissors</h1></header>
<main>
    <section class="container" id="score">
        <div id='player'>
            <i class="far fa-smile-beam"></i>
            <p>Player</p>
        </div>
        <div id='scoreboard'>
            <p id="player-score">0</p>
            <p>-</p>
            <p id="computer-score">0</p>
        </div>
        <div id='computer'>
            <i class="fas fa-robot"></i>
            <p>Computer</p>
        </div>
    </section>
    <section class="container" id="game">
        <div id="text">
            <h3>Play the game!</h3>
            <h3 id="text-result">Good Luck</h3>
        </div>
        <div id="choices">
            <div class="choice-item"id="rock">
                <i class="far fa-hand-rock"></i>
            </div>
            <div class="choice-item"id="paper">
                <i class="far fa-hand-paper"></i>
            </div>
            <div class="choice-item"id="scissors">
                <i id="scissors-icon" class="far fa-hand-scissors"></i>
            </div>
        </div>
    </section>  
</main>
<footer>
    <h3>Made by Tamtox</h3>
    <h3>Thank you for playing</h3>
</footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="rock-paper-scissors.js"></script>
</body>
</html>
